<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <title>Login Admin Dashboard </title>
</head>

<body>
    <div class="h-screen bg-gradient-to-t from-purple-400 to-purple-700 ">
        <div class="flex justify-center items-center h-full ">
            <div class=" p-6 rounded-lg shadow-lg bg-transparent max-w-sm">

                <form class="">
                    <div class="form-group mb-6">
                        <h3 class="mb-5 text-center text-sm text-white font-bold">Login Details</h3>

                        <input type="email"
                            class="w-full px-3 py-1.5 font-normal text-white border-0 transition ease-in-out m-0 bg-transparent border-b-[1px] border-b-slate-700 outline-none"
                            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>

                    <div class="form-group mb-6" >
                        <input type="password" class="w-full px-3
                  py-1.5 font-normal text-white bg-transparent border-b-[1px] border-b-slate-500
                 transition ease-in-out outline-none m-0 " placeholder="Enter Password">
                    </div>

                    <div class="form-group form-check mb-6 flex justify-between items-center">
                        <div class="">
                            <input type="checkbox"
                                class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-full bg-white checked:bg-purple-600 outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer "
                                id="exampleCheck1">
                            <label class="form-check-label inline-block text-slate-600 text-xs"
                                for="exampleCheck1">Remember Me</label>
                        </div>
                        <label class="form-check-label inline-block text-slate-600 text-xs"><a href="/Forget Password.html">Forget Password ?</a></label>
                    </div>

                    <button type="submit" class="
                px-6
                py-2.5
                bg-purple-400
                text-white
                font-medium
                text-xs
                leading-tight
                uppercase
                rounded
                shadow-md
                ease-in-out block mx-auto">LOGIN</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</body>

</html>
